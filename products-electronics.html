<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>DveinMart - Electronics</title>
    <link rel="icon" href="/Images/Login/Round logo.png">
    <link rel="stylesheet" href="/Styles/products.css">
</head>
<body>
    <div class="top-header">
        <div class="header-left"><img src="/Images/Login/Login Logo.ico" alt=""><div class="header-title">DveinMart</div></div>
        <div class="header-right">
            <button class="nav-btn" onclick="window.location='cart.html'">
                ðŸ›’ Cart
                <span id="cart-count" style="margin-left: 5px; background-color: var(--accent); color: #000; padding: 2px 7px; border-radius: 50%; font-weight: 600; font-size: 12px; display: none;">0</span>
            </button>
            <button class="nav-btn" onclick="window.location='login.html'">Login</button>
        </div>
    </div>

    <div class="nav-menu">
        <div class="nav-item" onclick="window.location='home.html'">Home</div>
        <div class="nav-item dropdown">Categories â–¾
            <div class="dropdown-menu">
                <div onclick="window.location='products-furniture.html'">Furniture</div>
                <div onclick="window.location='products-grocery.html'">Grocery</div>
                <div onclick="window.location='products-clothes.html'">Fashion</div>
                <div onclick="window.location='products-electronics.html'">Electronics</div>
            </div>
        </div>
        <div class="nav-item" onclick="window.location='home.html#about-section'">About</div>
        <div class="nav-item" onclick="window.location='home.html#support-section'">Support</div>
    </div>

    <h1 class="page-title">Electronics Collection</h1>

    <div class="sub-category-list">
        <div onclick="showCategory('Mobiles')">Mobiles</div>
        <div onclick="showCategory('Laptops')">Laptops</div>
        <div onclick="showCategory('Airpods')">Airpods</div>
        <div onclick="showCategory('Smartwatches')">Smartwatches</div>
        <div onclick="showCategory('Speakers')">Speakers</div>
    </div>

    <div id="product-container"></div>


<script>
    // ðŸŽ¯ NEW FUNCTION: Updates the Cart Count in the Header
    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const countElement = document.getElementById('cart-count');

        if (countElement) {
            const totalCount = cart.reduce((total, item) => total + item.quantity, 0);

            if (totalCount > 0) {
                countElement.textContent = totalCount;
                countElement.style.display = 'inline';
            } else {
                countElement.textContent = '0';
                countElement.style.display = 'none';
            }
        }
    }
    
    const data = {
        Mobiles: [1,2,3,4].map(i=>({name:`Mobile ${i}`, price:8999+i*1000, img:`/Images/Products/Electronics/Mobiles/mobile${i}.jpeg`})),
        Laptops: [1,2,3,4].map(i=>({name:`Laptop ${i}`, price:39999+i*2000, img:`/Images/Products/Electronics/Laptops/laptop${i}.jpeg`})),
        Airpods: [1,2,3,4].map(i=>({name:`Airbuds ${i}`, price:2999+i*200, img:`/Images/Products/Electronics/Airpods/airpod${i}.jpeg`})),
        Smartwatches: [1,2,3,4].map(i=>({name:`Watch ${i}`, price:4999+i*500, img:`/Images/Products/Electronics/Smartwatches/watch${i}.jpeg`})),
        Speakers: [1,2,3,4].map(i=>({name:`Speaker ${i}`, price:1999+i*200, img:`/Images/Products/Electronics/Speakers/speaker${i}.jpeg`}))
    };

    function showCategory(cat){
        const list=data[cat]||[];
        let html=`<h2 class="sub-title">${cat}</h2><div class="product-grid">`;
        list.forEach(it=> html += `<div class="product-card"><img src="${it.img}" alt><h3>${it.name}</h3><p>â‚¹${it.price}</p><button onclick="addToCart('${escape(it.name)}',${it.price},'${it.img}')">+ Add</button></div>`);
        html += `</div>`;
        document.getElementById('product-container').innerHTML=html;
    }
    showCategory('Mobiles');

    function addToCart(name, price, img){ 
        name = unescape(name); 
        let cart = JSON.parse(localStorage.getItem('cart'))||[]; 
        const idx = cart.findIndex(i=>i.name===name); 
        if(idx>=0) cart[idx].quantity +=1; 
        else cart.push({name,price,img,quantity:1}); 
        localStorage.setItem('cart',JSON.stringify(cart)); 
        alert(name+' added to cart');
        
        // ðŸŽ¯ UPDATED: Call cart counter after adding item
        updateCartCount(); 
    }
    
    // SCROLL FUNCTIONS ARE NOT NEEDED HERE DUE TO HTML LINK FIX
    function scrollToAbout(){ /* Logic handled by HTML link to home.html */ }
    function scrollToSupport(){ /* Logic handled by HTML link to home.html */ }

    // ðŸŽ¯ INITIAL CALL: Load cart count on page load
    updateCartCount();
</script>

</body>
</html>
